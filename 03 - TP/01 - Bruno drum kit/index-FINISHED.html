<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ü•Å Bruno Drum Kit ü•Å</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">euh</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">degage</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">non</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">monde</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">technologie</span>
    </div>
  </div>

  <audio data-key="66" src="sounds/euh.wav"></audio>
  <audio data-key="82" src="sounds/degage.wav"></audio>
  <audio data-key="85" src="sounds/non.wav"></audio>
  <audio data-key="78" src="sounds/monde.wav"></audio>
  <audio data-key="79" src="sounds/technologie.wav"></audio>

<script>
  /*
  // On cr√©e une fonction qu'on appelle 'playSound'
  // On lui passe une r√©f√©rence 'e' qui correspond √† 'l'event'
  // Cette function sera appel√© plus bas par une action d'utilisateur
  */
  function playSound(e) {
    /*
    // On s√©lectionne dans une const un <audio> unique avec un data-attribute 'key'
    // Qui match avec le e.keyCode (soit le keyCode de l'event associ√©)
    */
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    // Idem que pr√©c√®dement mais avec les class .key
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    /*
    // Si !audio n'est pas d√©finis 'false', 'undefined' ou 'null'
    // On fait un return pour stopper la fonction
    */
    if(!audio) return; // Ici return; va nous sortir de la fonction playSound
    /*
    // Sinon on continue √† descendre dans la fonction
    // On d√©finis le .currentTime de notre const audio √† 0
    // Pour pouvoir reset le son quand on presse une touche √† nouveau
    // La doc. de .currentTime est disponible ici:
    // https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/currentTime
    */
    audio.currentTime = 0;
    // Par la suite on joue le media associ√© √† audio (notre const)
    audio.play();
    // Et on ajoute la class 'playing' √† la const 'key' que l'on a d√©finis plus haut
    key.classList.add('playing');
  };

  /*
  // On cr√©e une fonction removeTransition
  // Et on lui passe √† nouveau un event
  */
  function removeTransition(e) {
    /*
    // Si dans notre event 'e' son '.propertyName' est diff√©rent de 'transform'
    // Alors on sort de la fonction avec le return;
    // Sinon on continue √† descendre dans la fonction
    // DONC on va .remove() la class 'playing'
    // de 'this' (donc le propri√©taire du code actuel)
    // le propri√©taire √©tant forc√©ment une 'key' si tu regardes plus bas üöÄ
    */
    if (e.propertyName !== 'transform') return; // Sortie de notre function
    this.classList.remove('playing');
  }

  // On s√©lectionne dans keys TOUS les √©l√®ments ayant la class '.key'
  const keys = document.querySelectorAll('.key');
  /*
  // On parcours notre const keys avec un forEach
  // Et on attache √† CHAQUE √©l√®ment de notre const keys
  // Un listener sur l'action 'transitionend'
  // Puis on appel la fonction 'removeTransition'
  // La doc. de l'event transitionend:
  // https://developer.mozilla.org/fr/docs/Web/Events/transitionend
  */
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  /*
  // On attache √† tout l'objet 'Window'
  // (donc notre fen√™tre lolol)
  // Un listener 'keydown', qui appellera
  // La fonction 'playSound'
  // La doc. de l'event keydown:
  // https://developer.mozilla.org/fr/docs/Web/Events/keydown
  */
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
